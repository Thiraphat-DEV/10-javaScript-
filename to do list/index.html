<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todo.css">
    <title>TO DO LIST</title>
</head>

<body>
    <h1 class="title">MY-TO-DO</h1>

    <div class="routine">
        <div class="container">
            <h3 class="todo">TO-DO-LIST</h3>
            <!-- routine a day -->
            <div class="drop-zone">
                <!-- draggable ทำให้ class ask ทั้งหมดสามารถลากเเละย้ายได้ -->
                <div class="ask" draggable="true">Vlog a day MySelf</div>
                <div class="ask" draggable="true">javascript Project </div>
                <div class="ask" draggable="true">Create Web 3 project Html css framework</div>
                <div class="ask" draggable="true">Read A Book</div>
                <div class="ask" draggable="true">Learn to javascript advance</div>
                <div class="ask" draggable="true">Exercise my Sepak</div>
                <div class="ask" draggable="true">learn to javascript += webpage 2 project</div>
                <div class="ask" draggable="true">play game pes2021</div>
                <div class="ask" draggable="true">javascript Project</div>
                <div class="ask" draggable="true">javascript API</div>
            </div>

        </div>

        <!-- สิ่งที่น่าจะทำ -->
        <div class="container">
            <h3 class="doing">TO DO</h3>
            <div class="drop-zone"></div>
        </div>
        <!-- สิ่งที่ต้องทำ -->
        <div class="container">
            <h3 class="done">DO!!!!</h3>
            <div class="drop-zone"></div>
        </div>
    </div>
    <!-- link to js -->
    <script src="js/board.js"></script>
</body>

</html>
