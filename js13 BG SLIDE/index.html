<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BackGround Slide</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="slider-container">
        <div class="slide active "
            style="background-image:url('https://images.unsplash.com/photo-1608424370095-f388aac4fb1a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80') ;">

        </div>
        <div class="slide "
            style="background-image:url('https://images.unsplash.com/photo-1619314525781-56e7720d9eb6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80') ;">

        </div>
        <div class="slide "
            style="background-image:url('https://images.unsplash.com/photo-1614959675181-ca9a31ddfb02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwzMjY4OTk1OHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60') ;">

        </div>
        <div class="slide "
            style="background-image:url('https://images.unsplash.com/photo-1619314525781-56e7720d9eb6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80') ;">

        </div>
        <div class="slide "
            style="background-image:url('https://images.unsplash.com/photo-1604632254231-004e0f122067?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=676&q=80') ;">

        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fa fa-arrow-circle-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fa fa-arrow-circle-right"></i>
        </button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
