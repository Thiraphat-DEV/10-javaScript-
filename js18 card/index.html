<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CARD&copy;THIRAPHAT</title>
</head>

<body>
    <script src="./card.js"></script>
    <div class="card">
        <div id="header" class="card-header animated-bg">
         &nbsp;
        </div>

        <div class="card-content">
            <h3 id="title" class="card-title animated-bg animated-bg-text">&nbsp;</h3>
                <p class="card-excerpt" id="excerpt">
            
            &nbsp;
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>

            <div class="authour">
                <div class="profile-img animated-bg" id="profile_img">
                    &nbsp;
                </div>

                <div class="authour-info">
                    <strong id="name" class="strong animated-bg animated-bg-text">
                      &nbsp;
                    </strong>

                    <small class="animated-bg animated-bg-text" id="date">
                       &nbsp;
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
