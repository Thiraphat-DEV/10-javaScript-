
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">

</head>
<body>
    <script src="./form.js"></script>
    <div class="background " id="background"></div>
        <div class="bg-blue-100  p-10 text-center shadow-lg border-blue-300">
            <h1 class="text-3xl">Hello My Forms</h1>
            <p class="text-sm text-gray-700">
                Enjoy for login Form 
            </p>
            <div class="my-4 text-left">
                <label for="email" class="text-black-900">Email:</label>

            </div>
            <div class="my-4 text-left">
                <label for="password" class="text-gray-900">PassWord:</label>
                <input type="password"  id="password" class="border block w-full p-2 mt-2 rounded" placeholder="Please PassWord" >
            </div>

            <button class="bg-black text-white py-2 mt-2 inline-block w-full rounded" type="submit">LOGIN</button>
        </div>
