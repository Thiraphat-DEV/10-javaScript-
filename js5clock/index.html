
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/clock.css">
    <title>CLOCK HOME</title>
</head>
<body>
    <div class="clock">
        <div class="clock-fade">
            <div class="dot hour-dot"></div>
            <div class="dot minute-dot"></div>
            <div class="dot sec-dot"></div>
        </div>

        <div class="boss"></div>

        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
        </ol>
    </div>
    <script src="./clock.js"></script>
</body>
</html>
