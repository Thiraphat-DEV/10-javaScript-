<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Catch Game</title>
</head>

<body>
    <div class="screen">
        <h1>จับไอ่ตัวร้าย</h1>
        <button class="btn" id="start-btn">เริ่มเกม</button>
    </div>

    <div class="screen">
        <h1>เลือกสัตว์</h1>
        <ul class="vacine-list">
            <li>
                <button class="choose-vacine-btn">
                    <p>Fizer</p>
                    <img src="./css/1fizer-removebg-preview.png" alt="Fizer">
                </button>
            </li>
            <li>
                <button class="choose-vacine-btn">
                    <p>Astra</p>
                    <img src="./css/astra-removebg-preview.png" alt="Astra" />
                </button>
            </li>
            <li>
                <button class="choose-vacine-btn">
                    <p>Jansen</p>
                    <img src="./css/jansen-removebg-preview.png" alt="Jansen" />
                </button>
            </li>
            <li>
                <button class="choose-vacine-btn">
                    <p>Moderna</p>
                    <img src="./css/moderna-removebg-preview.png" alt="Moderna" />
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message"></h5>
    </div>

    <script src="./game.js"></script>
</body>

</html>
